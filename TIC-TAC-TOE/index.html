<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="TicTacToe.css">
</head>

<body>
    <h1>TIC-TAC-TOE</h1>
    <h2 id="result"></h2>
    <div class="table">
        <div class="column1">
            <div class="p11" id='1' onclick="start(this.id)"></div>
            <div class="p21" id='4' onclick="start(this.id)"></div>
            <div class="p31" id='7' onclick="start(this.id)"></div>
        </div>
        <div class="column2">
            <div class="p12" id='2' onclick="start(this.id)"></div>
            <div class="p22" id='5' onclick="start(this.id)"></div>
            <div class="p32" id='8' onclick="start(this.id)"></div>
        </div>
        <div class="column3">
            <div class="p13" id='3' onclick="start(this.id)"></div>
            <div class="p23" id='6' onclick="start(this.id)"></div>
            <div class="p33" id='9' onclick="start(this.id)"></div>
        </div>
    </div>
    <button id="retry" onclick="reset()">Play Again</button>

    <script src="TicTacToe.js"></script>
</body>

</html>
